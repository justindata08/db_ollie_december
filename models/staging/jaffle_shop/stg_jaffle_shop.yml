version: 2

models:
  - name: stg_jaffle_shop_customers
    description: our customers cleaned up
    columns:
      - name: customer_id
        description: primary key of the table
        tests: 
          - unique
          - not_null

      - name: first_name
        description: first name of the customer
        tests:
          - not_null

      - name: last_name
        description: last name of the customer
        tests:
          - not_null

  - name: stg_jaffle_shop_orders
    description: our orders table cleaned up
    columns:
      - name: order_id
        description: primary key of the orders table
        tests:
          - unique
          - not_null

      - name: customer_id
        description: foreign key to the customers table
        tests:
          - not_null
          - relationships:
              to: ref('stg_jaffle_shop_customers')     
              field: customer_id

      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - not_null
          - accepted_values:
              values: ['returned', 'completed', 'return_pending', 'shipped', 'placed']
